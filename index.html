<!DOCTYPE html>
<html>
  <head>
    <title>Timer Bomb Defuser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="timer-container">
      <div class="question-section">
        <p class="question">Which element reacts with DMG (Dimethylglyoxime) to give a rosy red precipitate?</p>
      </div>
      <div class="options">
        <button class="option-btn" onclick="checkAnswer('Co2+')">Co²⁺</button>
        <button class="option-btn" onclick="checkAnswer('Fe3+')">Fe³⁺</button>
        <button class="option-btn" onclick="checkAnswer('Zn2+')">Zn²⁺</button>
        <button class="option-btn" onclick="checkAnswer('Ni2+')">Ni²⁺</button>
      </div>
      <p class="timer-display" id="timer">10</p>
      <div class="progress">
        <div class="progress-bar" id="progressBar" style="width: 100%;"></div>
      </div>
      <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/time-bomb-img.png" class="bomb-image"/><br>
      <br />
      <button id="resBtn" class="btn btn-primary">Restart Again</button>
      <div id="confetti-canvas" class="confetti-canvas"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
